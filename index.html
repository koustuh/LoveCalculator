<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LoveCalculator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.ef46db3751d8e999.css">
  <style>
    body {
      font-family: 'Arial, sans-serif';
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #ff6f61;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    .love-calc-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #ff6f61;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55b50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love Calculator</h1>
    <p>Calculate your love compatibility!</p>
    <div class="love-calc-form">
      <input type="text" placeholder="Your Name">
      <input type="text" placeholder="Their Name">
      <button>Calculate</button>
    </div>
  </div>
  <script src="runtime.851024306b9b79e0.js" type="module"></script>
  <script src="polyfills.3c9fb552c034bfd5.js" type="module"></script>
  <script src="main.71829939893b9fe3.js" type="module"></script>
</body>
</html>
